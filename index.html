---
layout: default
---

<div class="parallax-group" style="z-index:10;">
  <div class="hero"></div>
  <div class="hero-text top-item">
    <div class="hero-outter">
      {% include hero.html %}
    </div>
  </div>

  <div class="page-content">
    {% for section in site.sections %}
      <div class="content-block" id="{{ section.slug }}">
        <div class="content-outter">
          <div class="content-inner">
            {{ section.content }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
